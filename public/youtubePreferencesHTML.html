<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Preferences</title>
    <link rel="stylesheet" href="styles/youtubePreferencesCSS.css">
</head>
<body>
<button id="closeYouTubePreferencesWindow">âœ•</button>
<!--<input type="text" id="textTest">-->
<h3 style="color: rgb(77,181,171); font-family: Palatino; font-size: 23px; ">Quality of video + audio</h3>
<button id="bestQualityYouTube" class="btn">Best</button>
<button id="worstQualityYouTube" class="btn">Worst</button>
<h3 style="color: rgb(77,181,171); font-family: Palatino; font-size: 23px; ">Quality of audio</h3>
<button class="btn" id="bestQualityAudioYouTube">Best</button>
<button class="btn" id="worstQualityAudioYouTube">Worst</button>
<select id="selectAudioFormatYouTube" class="select">
    <option value="webm">webm</option>
    <option value="m4a">m4a</option>
</select>
<h3 style="color: rgb(77,181,171); font-family: Palatino; font-size: 23px; ">Quality of video </h3>
<button class="btn" id="bestQualityVideoYouTube">Best</button>
<button class="btn" id="worstQualityVideoYouTube">Worst</button>
<select id="selectVideoFormatYouTube" class="select">
    <option value="webm">webm</option>
    <option value="mp4">mp4</option>
</select>
<br>
<br>
<input type="text" placeholder="Place a filename" id="usersFilenameYouTube" class="Input-text">
<button id="acceptYouTubePreferencesButton" style="border-color: rgb(77,181,171)">Accept</button>




<script src="scripts/youtubePreferencesBaseScript.js"></script>
</body>
</html>
